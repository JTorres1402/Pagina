<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dashboard</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark " aria-label="Ninth navbar example">
        <div class="container-xl">
            <a class="navbar-brand" id="nombre"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL"
                aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample07XL">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Reservar libro
                          </button>
                    </li>
                </ul>
                <div>
                    <button type="button" class="btn btn-secondary" onclick="destroy1()">Cerrar sesion</button>
                </div>
            </div>
        </div>
    </nav>

    <main  class="container py-3">
        <div class="p-md-5 mb-4 text-black rounded bg-light shadow border">
            <div class="col-md-12 px-0">
                <table id="tblreserva" class="table table-hover">
                    <thead>
                        <tr>
                          <th >Num. reserva</th>
                          <th>Nombre</th>
                          <th >Documento</th>
                          <th>Correo</th>
                          <th>Libro</th>
                          <th>Fecha de reserva</th>                                                          
                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                </table>
                
            </div>
        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Reserva de libros</h5>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nom" placeholder="nombre">
                    <label for="">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="correo">
                    <label for="">Correo</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="numerodoc" placeholder="numerodoc">
                    <label for="">Numero de documento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="libro" placeholder="nombre">
                    <label for="">Libro</label>
                </div>

                <div class="mb-3 form-floating ">                
                    <input type="date" class="form-control" id="fecha">
                    <label for="">Fecha</label>
                </div>

                <div class="d-grid gap-2 d-md-block mb-2">
                    <button type="button" class="btn btn-primary" id="btnregistrar">Enviar</button>
                    <!--
                        <button type="button" class="btn btn-primary" id="btnactualizar">Actualizar</button>
                    -->  
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    <script src="../js/logica.js"></script>
    <script src="../js/vista.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/validaradm.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
