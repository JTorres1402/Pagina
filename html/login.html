<script>
  if (localStorage.User != null) {
    window.location.href = "../index.html"
}
    

</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Inicio de sesion</title>
</head>

<body class="bg-dark">
  <div class="modal position-static d-block py-5">
    <div class="modal-dialog">
      <div class="modal-content rounded-6 shadow p-5">
        <div class="container">
          <h1 class="text-center">Inicio de sesion</h1>
          <form class="py-4">
            <div id="alerta"></div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="user" placeholder="nombre">
              <label for="">Nombre</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="pass" placeholder="correo">
              <label for="">Correo</label>
            </div>

            <div class="py-3">
              <button type="button" class="btn btn-primary" onclick="login()">Iniciar sesion</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../js/alerta.js"></script>
<script src="../js/login.js"></script>
<script src="../js/validarini.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>

</html>
