    <div class="modal-sheet position-static d-block ">

                <div class="modal-header border-bottom-0">
                    <h4 class="modal-title">Busqueda</h4>
                </div>
                <div class="modal-body col-auto">
                    <form action="">
                        <p>Busqueda de libros por categorias</p>
                        <div id="alerta"></div>

                        <div class="mb-3">
                            <select class="form-select" id="categoria" aria-label="Floating label select example">
                                <option selected>Seleccione la categoria</option>
                                <option value="historia">Historia</option>
                                <option value="programacion">Programacion</option>
                                <option value="cine">Cine</option>
                                <option value="ciencia">Ciencia</option>
                                <option value="arte">Arte</option>
                                <option value="comics">Comics</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-block mb-2">
                            <button type="button" class="btn btn-primary" onclick="getAllRequest()"
